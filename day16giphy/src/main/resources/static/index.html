<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Generator </title>
</head>
    <body>
        <div><h1>Welcome to the GIPHY generator</h1></div>
        
        <div>
            <form method="GET" action="/giphy">
                <input type="text" name="searchTerm" size="20" placeholder="search keywords">
                <br>
                <input type="text" name="limit" size="20" placeholder="limit">
                <br>
                <input type="text" name="ratings" size="20" placeholder="ratings">
                <br>
                <button type="submit">Search GIPHY</button>
            </form>
        </div>

    </body>
</html>
